<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>

		<meta http-equiv="Content-Type" name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no"/>
		<title>Stellar</title>
		<!-- data-main attribute tells require.js to load
		scripts/main.js after require.js loads. -->
		<script data-main="js/libs/underscore" src="js/libs/underscore.js"></script>
		<script src="js/tuning.js"></script>
		<script src="js/settings.js"></script>
		<script src="js/settings_local.js"></script>
		<script data-main="js/main" src="js/libs/require.js"></script>
		<link rel="stylesheet" type="text/css" href="css/game-ui.css">
		<link href="css/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet">
	</head>
	<body>
		<div id="app">

			<div id="universe" class="screen_size">
				<canvas id="universe_canvas" class="screen_size"></canvas>
				<div id="star_overlay_holder" class="screen_size">
					<div id="inspection_hud" class="screen_size">

						<div id="inspection_layer_elements" class="screen_size">
							<div id="inspection_graph_labels" ></div>
							<div id="inspection_bubble_inspector" class="hud_pane" >

							</div>
						</div>

						<div id="inspection_details" class="hud_pane">

						</div>
						<div id="inspection_output_pane" class="hud_pane">

						</div>
						<div id="inspection_graph" class="hud_pane">

						</div>
						<div id="inspection_title" class="hud_pane">

						</div>

					</div>

				</div>
				<div id="popup_overlay" class="screen_size"></div>
			</div>

			<div id="nav_controls">
				<div id="zoom_slider" class="nav_slider"></div>
				<div id="rotation_slider" class="nav_slider"></div>
				<button id="nav_home_button" class="nav_button">
					Home
				</button>
			</div>

		</div>
		<div id="overlay_panels" class="screen_size">
			<div id="inventory_panel">

				<div id="elements_pane" class="hud_pane inventory_pane">
					<div id="element_widget_ring">

					</div>
				</div>
				<div id="tools_pane" class="palette inventory_pane"></div>
				<div id="backpack_pane" class="inventory_pane"></div>
			</div>

			<div id="tuning_panel">

			</div>
			<div id="options_panel"></div>

		</div>

	</body>
</html>
